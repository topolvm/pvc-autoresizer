apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "pvc-autoresizer.fullname" . }}-controller-storageclasses
  labels:
    {{- include "pvc-autoresizer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "pvc-autoresizer.fullname" . }}-controller
  labels:
    {{- include "pvc-autoresizer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - patch
  - update
{{- if .Values.controller.args.useK8sMetricsApi }}
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - "nodes/proxy"
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- if .Values.controller.args.annotationPatchingEnabled }}
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - get
  - watch
{{- end }}
