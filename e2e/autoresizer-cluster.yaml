apiVersion:  kind.x-k8s.io/v1alpha4
kind: Cluster
# patch the generated kubeadm config with some extra settings
kubeadmConfigPatches:
- |
  apiVersion: "kubeadm.k8s.io/v1beta2"
  kind: ClusterConfiguration
  metadata:
    name: config
  kubernetesVersion: "v@KUBERNETES_VERSION@"
  networking:
    serviceSubnet: 10.0.0.0/16
  scheduler:
    extraVolumes:
      - name: "config"
        hostPath: /mnt/host/scheduler
        mountPath: /var/lib/scheduler
        readOnly: true
    extraArgs:
      config: /var/lib/scheduler/scheduler-config.yaml
- |
  apiVersion: "kubeadm.k8s.io/v1beta2"
  kind: JoinConfiguration
  metadata:
    name: config
  nodeRegistration:
    kubeletExtraArgs:
      volume-stats-agg-period: 1s # speed up metric updates such as kubelet_volume_stats_used_bytes
nodes:
- role: control-plane
  extraMounts:
    - containerPath: /mnt/host/scheduler
      hostPath: /tmp/autoresizer/scheduler
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/autoresizer/controller
      propagation: Bidirectional
- role: worker
  extraMounts:
    - containerPath: /run/topolvm
      hostPath: /tmp/autoresizer/lvmd
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/autoresizer/worker
      propagation: Bidirectional
